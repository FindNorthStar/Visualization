<html>
<head>
    <meta charset="utf-8">
    <title>12.5.1 开关</title>
    <style>

        .node circle {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2px;
        }

        .node rect {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2px;
        }

        .node text {
            font-size: 12px;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

    </style>
</head>
<body>
<script src="../../d3/3.x/d3.min.js" charset="utf-8"></script>
<script>

    var width = 1600;
    var height = 720;

    //边界空白
    var padding = {left: 80, right: 50, top: 20, bottom: 20};

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + padding.left + padding.right)
        .attr("height", height + padding.top + padding.bottom)
        .append("g")
        .attr("transform", "translate(" + padding.left + "," + padding.top + ")");

    //树状图布局
    var tree = d3.layout.tree()
        .size([width, height]);

    //对角线生成器
    var diagonal = d3.svg.diagonal()
        .projection(function (d) {
            return [d.x, d.y];
        });


    // 定义tooltip,在svg上加上class g的标签
    var div = svg.append("g")
        .attr("class", "tooltip")
        .style("display", "none");

    div.append("text")
        .attr("x", 15)
        .attr("dy", "1.2em")
        .style("font-size", "1.25em")
        .attr("font-weight", "bold");

    function mouseover() {
        div.style("display", null);
    }

    function mouseout() {
        div.style("display", "none");
    }

    function clickcancel() {
        var event = d3.dispatch('click', 'dblclick');
        function cc(selection) {
            var down,
                tolerance = 5,
                last,
                wait = null;
            // euclidean distance
            function dist(a, b) {
                return Math.sqrt(Math.pow(a[0] - b[0], 2), Math.pow(a[1] - b[1], 2));
            }
            selection.on('mousedown', function() {
                down = d3.mouse(document.body);
                last = +new Date();
            });
            selection.on('mouseup', function() {
                if (dist(down, d3.mouse(document.body)) > tolerance) {
                    return;
                } else {
                    if (wait) {
                        window.clearTimeout(wait);
                        wait = null;
                        event.dblclick(d3.event);
                    } else {
                        wait = window.setTimeout((function(e) {
                            return function() {
                                event.click(e);
                                wait = null;
                            };
                        })(d3.event), 300);
                    }
                }
            });
        }
        return d3.rebind(cc, event, 'on');
    }

    var cc = clickcancel();

    d3.json("electronic.json", function (error, root) {

        //给第一个节点添加初始坐标x0和x1
//        root.x0 = height / 2;
//        root.y0 = 0;

        root.x0 = 0;
        root.y0 = 0;


        //以第一个节点为起始节点，重绘
        redraw(root);

        //重绘函数
        function redraw(source) {

            /*
            （1） 计算节点和连线的位置
            */

            //应用布局，计算节点和连线
            var nodes = tree.nodes(root);
            var links = tree.links(nodes);

            //重新计算节点的y坐标
            nodes.forEach(function (d) {
                d.y = d.depth * 180;
//                alert(d.name+" ; "+d.depth+" ; "+d.x+" ; "+d.x);
            });

            /*
            （2） 节点的处理
            */

            //获取节点的update部分
            var nodeUpdate = svg.selectAll(".node")
                .data(nodes, function (d) {
                    return d.name;
                });


            //获取节点的enter部分
            var nodeEnter = nodeUpdate.enter();

            //获取节点的exit部分
            var nodeExit = nodeUpdate.exit();

            //1. 节点的 Enter 部分的处理办法
            var enterNodes = nodeEnter.append("g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + source.x0 + "," + source.y0 + ")";
                })
                .on("click", function (d) {
                    toggle(d);
                    redraw(d);
                })
                .on("mouseover", mouseover)//定义鼠标移到圆形上的操作
                .on("mouseout", mouseout)
                .on("mousemove", function (d) {
                    //获取圆形的偏移坐标
//                    var currentx = d3.transform(d3.select(this).attr("transform")).translate[0];
//                    var currenty = d3.transform(d3.select(this).attr("transform")).translate[1];
                    var xPos = d.x - 50;
                    var yPos = d.y - 50;
                    div.attr("transform", "translate(" + xPos + "," + yPos + ")");
                    div.select("text").text(d.name);
                });

//            enterNodes.call(cc);
//            cc.on('dblclick', function(d) {
////                var currentx = d3.transform(d3.select(this).attr("transform")).translate[0];
//                alert("double click! currentx = " + d.name);
//            });

            var paddingLeftRight = 18; // adjust the padding values depending on font and font size
            var paddingTopBottom = 8;

            //双击
            enterNodes.append("rect")
                .attr("width", 10)
                .attr("height", 8)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                })
                .call(cc)
                .on('dblclick', function(d) {
                    obj = d3.select(this)
                        .transition()
//                        .attr("x",-20)
//                        .attr("width", 40)
//                        .attr("height", 32);
                        .attr("x", function(d) { return 2*(- d.bb.width/2 - paddingLeftRight/2); })
                        .attr("y", function(d) { return 2*(- d.bb.height + paddingTopBottom/2);  })
                        .attr("width", function(d) { return 2*(d.bb.width + paddingLeftRight); })
                        .attr("height", function(d) { return 2*(d.bb.height + paddingTopBottom); })

                    //add toggle

//                    console.log(obj);
//                    console.log(d);
//                var currentx = d3.transform(d3.select(this).attr("transform")).translate[0];
//                    alert("double click! coord = " + d.x +" ; "+d.y);
                });

            enterNodes.append("text")
//                .attr("x", function (d) {
//                    return d.children || -20;
//                })
//                .attr("y", function (d) {
//                    return d.children || d._children ? -14 : 14;
//                })
                .attr("dy", ".35em")
//                .attr("text-anchor", function (d) {
//                    return d.children || d._children ? "end" : "start";
//                })
                .text(function (d) {
                    return d.name;
//                    return d.name.split(' ').join('<br\>');
                })
                .style("fill-opacity", function (d) {
                    d.bb = this.getBBox();
                    console.log(d);
                    console.log(d.bb);
                    return 0;
                })
                .attr("text-anchor", "middle");


//            svg.selectAll("text").each(function(d, i) {
//                nodes[i].bb = this.getBBox(); // get bounding box of text field and store it in texts array
//            });


            //2. 节点的 Update 部分的处理办法
            var updateNodes = nodeUpdate.transition()
                .duration(500)
                .attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

//            console.log(updateNodes.select("circle"));

            updateNodes.select("rect")
                .attr("x", function(d) { return - d.bb.width/2 - paddingLeftRight/2; })
                .attr("y", function(d) { return - d.bb.height + paddingTopBottom/2;  })
                .attr("width", function(d) { return d.bb.width + paddingLeftRight; })
                .attr("height", function(d) { return d.bb.height + paddingTopBottom; })
//
//                .attr("x",function (d) {
////                    console.log(d);
//                    var e = d.parent || undefined;
////                    console.log(e);
//                    return -5;
//                })
//                .attr("width", 10)
//                .attr("height", 8)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                });

            updateNodes.select("text")
                .style("fill-opacity", 1);

            //3. 节点的 Exit 部分的处理办法
            var exitNodes = nodeExit.transition()
                .duration(500)
                .attr("transform", function (d) {
                    return "translate(" + source.x + "," + source.y + ")";
                })
                .remove();

            exitNodes.select("rect")
                .attr("width", 0)
                .attr("height", 0);

            exitNodes.select("text")
                .style("fill-opacity", 0);

            /*
            （3） 连线的处理
            */

            //获取连线的update部分
            var linkUpdate = svg.selectAll(".link")
                .data(links, function (d) {
                    return d.target.name;
                });

            //获取连线的enter部分
            var linkEnter = linkUpdate.enter();

            //获取连线的exit部分
            var linkExit = linkUpdate.exit();

            //1. 连线的 Enter 部分的处理办法
            linkEnter.insert("path", ".node")
                .attr("class", "link")
                .attr("d", function (d) {
                    var o = {x: source.x0, y: source.y0};
                    return diagonal({source: o, target: o});
                })
                .transition()
                .duration(500)
                .attr("d", diagonal);

            //2. 连线的 Update 部分的处理办法
            linkUpdate.transition()
                .duration(500)
                .attr("d", diagonal);

            //3. 连线的 Exit 部分的处理办法
            linkExit.transition()
                .duration(500)
                .attr("d", function (d) {
                    var o = {x: source.x, y: source.y};
                    return diagonal({source: o, target: o});
                })
                .remove();


            /*
            （4） 将当前的节点坐标保存在变量x0、y0里，以备更新时使用
            */
            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });

        }

        //切换开关，d 为被点击的节点
        function toggle(d) {
            if (d.children) { //如果有子节点
                d._children = d.children; //将该子节点保存到 _children
                d.children = null;  //将子节点设置为null
            } else {  //如果没有子节点
                d.children = d._children; //从 _children 取回原来的子节点
                d._children = null; //将 _children 设置为 null
            }
        }

    });

</script>

</body>
</html>
