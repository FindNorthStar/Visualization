<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>

</head>
<body>
    <a href="https://www.sololearn.com">Click me</a>
    <div>Click me</div>
</body>
<script>
    $(function () {
        $("a").click(function (event) {
            alert(event.pageX);
            event.preventDefault();
        });
    });

    $(function () {
        $("div").click(function () {
            alert("Clicked!")
        });
        $("div").trigger("click");
    });
</script>
</html>
